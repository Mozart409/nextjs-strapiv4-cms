version: 1
applications:
- frontend:
    phases:
      preBuild:
        commands:
        - corepack enable
        - ls -lah
        - pwd
        - pnpm install
      build:
        commands:
        - ls -lah
        - pwd
        - pnpm next build
        - ls -lah
    artifacts:
      baseDirectory: .next
      files:
      - '**/*'
    cache:
      paths:
      - .next/cache/**/*
      - node_modules/**/*
    buildPath: .next
  appRoot: apps/frontend
